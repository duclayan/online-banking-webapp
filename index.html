<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <div id = "app-container">

        <div id = "header-area">
            <img src = "profile-picture.png" height = '150' width = '150px' >
                <a class = "your-balance">Your Balance</a>
                <a class = "current-money">AED 100.00</a>

        </div>

        <div id = "content-area">
            <div id = "withdraw" class = "choice-grid">
                <img class = "icon" src ="https://www.flaticon.com/svg/static/icons/svg/1077/1077976.svg">
                <a class = "title">Withdraw</a>
            </div>

            <div id = "deposit" class = "choice-grid">
                <img class = "icon" src ="https://www.flaticon.com/svg/static/icons/svg/2597/2597707.svg">
                <a class = "title">Deposit</a>
            </div>

            <div id = "send-money" class = "choice-grid">
                <img class = "icon" src ="https://www.flaticon.com/svg/static/icons/svg/3190/3190483.svg">
                <a class = "title">Send Money</a>
            </div>

            <div id = "get-balance" class = "choice-grid">
                <img class = "icon" src ="https://www.flaticon.com/svg/static/icons/svg/631/631200.svg">
                <a class = "title">Get Balance</a>
            </div>

        </div>
    </div>
    
    <script src = "index.js"></script>

</html>
